<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Customers</title>
</head>
<body>
    <h1>Manage Customers</h1>
    
    <!-- Customer Search -->
    <div>
        <h2>Search Customers</h2>
        <form method="GET">
            <input type="text" name="search" placeholder="Enter name or customer ID">
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Customer List -->
    <div>
        <h2>Customer List</h2>
        <table>
            <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Membership</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample Customer Data -->
                <tr>
                    <td>CU-001</td>
                    <td>Jo islam</td>
                    <td>jo@gamil.com</td>
                    <td>1234567890</td>
                    <td>Premium</td>
                    <td>
                        <button onclick="showEditModal()">Edit</button>
                        <button onclick="showDeleteModal()">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>CU-002</td>
                    <td>he man</td>
                    <td>heman@gmail.com</td>
                    <td>2121567890</td>
                    <td>Basic</td>
                    <td>
                        <button onclick="showEditModal()">Edit</button>
                        <button onclick="showDeleteModal()">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add New Customer Form -->
    <div>
        <h2>Add New Customer</h2>
        <form method="POST">
            <div>
                <label>Full Name:</label>
                <input type="text" name="name" required maxlength="50">
            </div>
            <div>
                <label>Email:</label>
                <input type="email" name="email" required>
            </div>
            <div>
                <label>Phone:</label>
                <input type="tel" name="phone" pattern="[0-9]{10}">
            </div>
            <div>
                <label>Address:</label>
                <input type="text" name="address">
            </div>
            <div>
                <label>Membership Level:</label>
                <select name="membership">
                    <option value="basic">Basic</option>
                    <option value="premium">Premium</option>
                    <option value="vip">VIP</option>
                </select>
            </div>
            <button type="submit">Add Customer</button>
        </form>
    </div>

    <!-- Edit Customer Modal -->
    <div id="editCustomerModal">
        <h3>Edit Customer</h3>
        <form method="POST">
            <input type="hidden" name="customer_id">
            <div>
                <label>Name:</label>
                <input type="text" name="edit_name" required>
            </div>
            <div>
                <label>Email:</label>
                <input type="email" name="edit_email" required>
            </div>
            <div>
                <label>Phone:</label>
                <input type="tel" name="edit_phone">
            </div>
            <div>
                <label>Membership:</label>
                <select name="edit_membership">
                    <option value="basic">Basic</option>
                    <option value="premium">Premium</option>
                    <option value="vip">VIP</option>
                </select>
            </div>
            <button type="submit">Save Changes</button>
            <button type="button" onclick="hideEditModal()">Cancel</button>
        </form>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteCustomerModal">
        <h3>Confirm Deletion</h3>
        <p>Are you sure you want to delete this customer record?</p>
        <form method="POST">
            <input type="hidden" name="delete_id">
            <label>Admin Password:</label>
            <input type="password" name="admin_password" required>
            <button type="submit">Confirm Delete</button>
            <button type="button" onclick="hideDeleteModal()">Cancel</button>
        </form>
    </div>

    <!-- Navigation -->
    <div>
        <button onclick="window.location.href='dashboard.php'">Back to Dashboard</button>
    </div>
</body>
</html>
